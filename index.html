<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>Tasks Memo</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="titlebox">
        <img src="icon.png" alt="Logo" class="logo" />
        <h1 class="title">Tasks Memo</h1>
      </div>
      <ul class="tasks">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="study">Study</option>
              <option value="shop">Shop</option>
              <option value="business-meet">Business Meet</option>
              <option value="friend-meet">Friend Meet</option>
              <option value="workout">Workout</option>
              <option value="other-task">OtherTask</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Date</label>
            <input
              class="form__input form__input--date"
              placeholder="yyyy-mm-dd"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Time</label>
            <input class="form__input form__input--time" placeholder="hh:mm" />
          </div>
          <div class="form__row">
            <label class="form__label form__label--other">Course</label>
            <input
              class="form__input form__input--other"
              placeholder="Yes/No"
            />
          </div>

          <div class="form__btn__container">
            <button class="form__btn">OK</button>
          </div>
        </form>
        <div class="memo">
          <!-- <div class="task task--study">
            <div class="task__title">
              <div class="task__title--name">Study</div>
              <div class="task__title--cross">&#10060;</div>
            </div>
            <div class="task__details">
              <span class="task__date">2020-08-09</span>
              <span class="task__time">22:45</span>
              <span class="task__other">Do work</span>
            </div>
          </div> -->
        </div>
      </ul>
      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
